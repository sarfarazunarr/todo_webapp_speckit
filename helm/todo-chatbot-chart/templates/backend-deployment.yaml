apiVersion: apps/v1
kind: Deployment
metadata:
  name: todo-backend
spec:
  replicas: {{ .Values.backend.replicaCount }}
  selector:
    matchLabels:
      app: todo-backend
  template:
    metadata:
      labels:
        app: todo-backend
    spec:
      containers:
      - name: todo-backend
        image: {{ .Values.backend.image.repository }}:{{ .Values.backend.image.tag }}
        imagePullPolicy: IfNotPresent
        env:
        - name: OPENAI_API_KEY
          value: {{ .Values.backend.env.OPENAI_API_KEY | quote }}
        - name: FRONTEND_URL
          value: {{ .Values.backend.env.FRONTEND_URL | quote }}
        ports:
        - containerPort: 8000
